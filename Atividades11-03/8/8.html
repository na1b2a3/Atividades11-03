<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informar Idade do Aluno</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
    }
</style>
</head>
<body>

<label for="idade">Qual a idade do aluno:</label>
<input type="number" id="idade">
<button onclick="informarIdade()">Informar</button>

<div id="output"></div>

<script>
function informarIdade() {
    var idade = parseInt(document.getElementById("idade").value);

    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    outputDiv.innerHTML += "A idade informada foi: " + idade;
}
</script>

</body>
</html>
