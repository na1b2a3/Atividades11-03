<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercício 10</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
    }
</style>
</head>
<body>

<label for="code">Qual o código:</label>
<input type="number" id="code">
<label for="age">Qual a idade:</label>
<input type="number" id="age">
<label for="height">Qual a altura (m):</label>
<input type="number" id="height">
<label for="weight">Qual o peso (kg):</label>
<input type="number" id="weight">
<button onclick="calculate()">Calcular</button>

<div id="output"></div>

<script>
function calculate() {
    var code = document.getElementById("code").value;
    var age = document.getElementById("age").value;
    var height = document.getElementById("height").value;
    var weight = document.getElementById("weight").value;

    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    outputDiv.innerHTML += "O competidor " + code + " tem " + age + " anos, pesa " + weight + " Kg e tem " + height + " de altura.";
}
</script>

</body>
</html>
