<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Salário</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input {
        margin-bottom: 10px;
    }
    button {
        margin-top: 10px;
    }
</style>
</head>
<body>

<label for="horasNormais">Informe o número de horas normais trabalhadas no ano:</label>
<input type="number" id="horasNormais">
<label for="horasExtras">Informe o número de horas extras trabalhadas no ano:</label>
<input type="number" id="horasExtras">
<button onclick="calcularSalario()">Calcular</button>

<div id="output"></div>

<script>
const valorHoraNormal = 10.00;
const valorHoraExtra = 15.00;

function calcularSalario() {
    var horasNormais = parseFloat(document.getElementById("horasNormais").value);
    var horasExtras = parseFloat(document.getElementById("horasExtras").value);

    var horasNormaisResultado = horasNormais * valorHoraNormal;
    var horasExtrasResultado = horasExtras * valorHoraExtra;
    var salarioTotal = horasNormaisResultado + horasExtrasResultado;
    var poupanca = salarioTotal * 0.08;

    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "";

    outputDiv.innerHTML += "<hr>";
    outputDiv.innerHTML += "Valor de horas normais: R$" + horasNormaisResultado.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "Valor de horas extras: R$" + horasExtrasResultado.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "Total de ganho no ano: R$" + salarioTotal.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "Valor a guardar na poupança: R$" + poupanca.toFixed(2) + "<br><br>";
    outputDiv.innerHTML += "<hr>";
}
</script>

</body>
</html>
